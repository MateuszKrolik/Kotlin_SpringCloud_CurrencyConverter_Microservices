version: '3.7'

services:
  currency-exchange:
    image: mateuszkrolik/microservices-currency-exchange-service:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka

  currency-conversion:
    image: mateuszkrolik/microservices-currency-conversion-service:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "8100:8100"
    env_file:
      - .env
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka

  api-gateway:
    image: mateuszkrolik/microservices-api-gateway:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "8765:8765"
    env_file:
      - .env
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka

  naming-server:
    image: mateuszkrolik/microservices-naming-server:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "8761:8761"
    env_file:
      - .env
    networks:
      - currency-network

networks:
  currency-network: